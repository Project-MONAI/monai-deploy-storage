version: "3.9"
services:
  minio:
    image: "minio/minio:RELEASE.2024-06-11T03-13-30Z"
    command: server --console-address ":9001" /data
    hostname: minio
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "curl", "-I", "http://localhost:9000/minio/health/live"]
      start_period: 10s
      interval: 5s
      timeout: 30s
      retries: 5
    networks:
      - monaideploy

networks:
  monaideploy:
    name: monaideploy
    driver: bridge

volumes:
  minio_data:
  minio_config:
